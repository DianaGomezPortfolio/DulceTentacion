<!DOCTYPE html>
<html>
<head>
<style>
#map {
height:100%;
}

html,body{
height:100%;
margin:0;
padding:0;
}
</style>
<script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
<h1>My First Google Map</h1>

<div id="map"></div>

<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(4.151972, -74),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}

myMap()
</script>

</body>
</html>
